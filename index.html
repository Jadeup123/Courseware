<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>首页</title>
    <style>
        body {
            font-family: "Microsoft YaHei", Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: white;
            min-height: 100vh;
        }
        header {
            background: linear-gradient(135deg, #3498db 0%, #2980b9 50%, #1f618d 100%);
            color: white;
            padding: 25px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            position: relative;
            overflow: hidden;
        }
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer {
            0% { left: -100%; }
            100% { left: 100%; }
        }
        .header-left, .header-right {
            flex: 1;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .header-center {
            flex: 2;
        }
        header h1 {
            margin: 0;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            letter-spacing: 1px;
            position: relative;
            z-index: 2;
        }
        .svg-icon {
            width: 120px;
            height: 60px;
            filter: drop-shadow(2px 2px 3px rgba(0,0,0,0.2));
            transition: transform 0.3s ease;
        }
        .svg-icon:hover {
            transform: scale(1.05);
        }
        .header-left .svg-icon:nth-child(1) {
            animation: float 3s ease-in-out infinite;
        }
        .header-left .svg-icon:nth-child(2) {
            animation: float 3s ease-in-out infinite 0.5s;
        }
        .header-right .svg-icon:nth-child(1) {
            animation: float 3s ease-in-out infinite 1s;
        }
        .header-right .svg-icon:nth-child(2) {
            animation: float 3s ease-in-out infinite 1.5s;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
        }
        nav {
            background-color: #2980b9;
            padding: 10px 0;
        }
        nav ul {
            margin: 0;
            padding: 0;
            list-style: none;
            display: flex;
            justify-content: center;
        }
        nav li {
            margin: 0 20px;
        }
        nav a {
            color: white;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 15px;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        nav a:hover {
            background-color: #34495e;
        }
        main {
            padding: 40px 20px;
        }
        .hero {
            text-align: center;
            margin-bottom: 40px;
        }
        .hero h2 {
            color: #2c3e50;
            font-size: 28px;
            margin-bottom: 20px;
        }
        .hero p {
            color: #7f8c8d;
            font-size: 18px;
            max-width: 700px;
            margin: 0 auto 30px;
        }
        .btn {
            display: inline-block;
            background-color: #3498db;
            color: white;
            padding: 12px 25px;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .features {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            margin-top: 40px;
        }
        .feature {
            flex-basis: 30%;
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
            text-align: center;
        }
        .feature h3 {
            color: #2c3e50;
            margin-top: 0;
        }
        .feature p {
            color: #7f8c8d;
        }
        .directory {
            background-color: #f8f9fa;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        .directory h2 {
            color: #2c3e50;
            margin-top: 0;
            text-align: center;
        }
        .directory ul {
            list-style-type: none;
            padding: 0;
        }
        .directory li {
            margin: 10px 0;
            padding: 10px;
            background-color: white;
            border-radius: 4px;
            border-left: 4px solid #3498db;
        }
        .directory a {
            color: #3498db;
            text-decoration: none;
            font-weight: bold;
        }
        .directory a:hover {
            text-decoration: underline;
        }
        footer {
            background-color: #34495e;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>
